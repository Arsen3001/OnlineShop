<div class="wrapper">
    <div class="subtotal">
        <h3>SUBTOTAL ({{count}}) ITEMS</h3>
        <span>${{totalPrice | number : '1.2-2'}}</span>
    </div>
    <div class="checkout"><button routerLink='/sign-in' [attr.disabled]='totalPrice == 0 ? true : null'>PROCEED TO CHECKOUT</button></div>
</div>
