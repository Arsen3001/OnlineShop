<div class="wrapper">
<h2>SIGN IN</h2>
<div class="invalid" *ngIf="submitted && notification">Invalid email or password</div>
<form [formGroup]='signIn' (submit)='onSubmit()'>
    <label>Email Address</label>
    <input type="email" class="form-control" formControlName='email'>
    <label class="pass">Password</label>
    <input type="password" class="form-control" formControlName='password'>
    <button type="submit" class="btn btn-outline-success addCart">SIGN IN</button>
</form>
</div>
