
<div class="product-card">
    
    <img (click)='routerFunc()' src="{{mainLink}}{{product.image}}" alt="product_image" >

    <div class="product-info">
        
        <p class="name" (click)='routerFunc()'>{{product.name}}</p>

        <div class="reviews">
            <app-stars-review [product]='product'></app-stars-review>
    <span>{{product.numReviews}} reviews</span>
        </div>
        <h2>${{product.price}}</h2>
        
    </div>
</div>
